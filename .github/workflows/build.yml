name: build

on:
  push:
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '5.0.x' # The .NET SDK version to use

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version:  ${{ env.DOTNET_VERSION }}
     
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore Nuget
      run: nuget restore ProximaX.Sirius.Chain.Sdk.sln
      
    - name: Build
      run: dotnet build src/ProximaX.Sirius.Chain.Sdk
      
    - name: Test
      run: |
        dotnet build src/ProximaX.Sirius.Chain.Sdk.Tests
        dotnet test src/ProximaX.Sirius.Chain.Sdk.Tests
          
